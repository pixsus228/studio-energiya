backend:
  name: git-gateway
  branch: main

# Фото лежать прямо в папці public, як у вашому JSON
media_folder: "public"
public_folder: ""

collections:
  - name: "settings"
    label: "Налаштування сайту"
    delete: false
    editor:
      preview: false
    files:
      - file: "src/data.json"
        label: "Усі дані та Розклад"
        name: "data"
        fields:
          - { label: "Назва студії", name: "studioName", widget: "string" }
          - { label: "Опис студії", name: "description", widget: "text" }
          
          - label: "Досягнення (Кубки)"
            name: "achievements"
            widget: "list"
            field: { label: "Фото кубка", widget: "image" }
          
          - label: "Галерея Життя студії"
            name: "gallery"
            widget: "list"
            field: { label: "Фото галереї", widget: "image" }
          
          - label: "Тренери"
            name: "trainers"
            widget: "list"
            fields:
              - { label: "ID (латиницею)", name: "id", widget: "string" }
              - { label: "ПІБ", name: "name", widget: "string" }
              - { label: "Роль/Посада", name: "role", widget: "string" }
              - { label: "Фото тренера", name: "photo", widget: "image" }
              - { label: "Instagram URL", name: "instagram", widget: "string", required: false }
              - label: "Сертифікати"
                name: "certs"
                widget: "list"
                field: { label: "Фото сертифіката", widget: "image" }
              
              - label: "Розклад тренера"
                name: "schedule"
                widget: "list"
                fields:
                  - { label: "Назва напрямку", name: "title", widget: "string" }
                  - label: "Ціни (список рядків)"
                    name: "priceInfo"
                    widget: "list"
                    field: { label: "Текст ціни", widget: "string" }
                  - label: "Години/Деталі (список рядків)"
                    name: "details"
                    widget: "list"
                    field: { label: "Текст розкладу", widget: "string" }

          - label: "Контакти"
            name: "contacts"
            widget: "object"
            fields:
              - { label: "Viber Link", name: "viber", widget: "string" }
              - { label: "Telegram Link", name: "telegram", widget: "string" }
